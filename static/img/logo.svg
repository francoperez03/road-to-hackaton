<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Background grid pattern like Aleph -->
<defs>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4A5568" stroke-width="1" opacity="0.3"/>
  </pattern>
</defs>
<rect width="200" height="200" fill="#2D3748"/>
<rect width="200" height="200" fill="url(#grid)"/>

<!-- Main elements with Aleph green -->
<rect x="40" y="60" width="120" height="40" fill="#00FF88" rx="4"/>
<rect x="30" y="110" width="140" height="8" fill="#00FF88"/>

<!-- Grid accent elements -->
<rect x="20" y="40" width="20" height="20" fill="none" stroke="#00FF88" stroke-width="2"/>
<rect x="160" y="40" width="20" height="20" fill="none" stroke="#00FF88" stroke-width="2"/>
<rect x="20" y="140" width="20" height="20" fill="none" stroke="#00FF88" stroke-width="2"/>
<rect x="160" y="140" width="20" height="20" fill="#00FF88"/>

<!-- Text -->
<text x="100" y="85" text-anchor="middle" fill="#2D3748" font-family="Arial Black, sans-serif" font-size="16" font-weight="900">ROAD TO HACKATHON</text>
<text x="100" y="180" text-anchor="middle" fill="#00FF88" font-family="Arial Black, sans-serif" font-size="12" font-weight="900">ALEPH STYLE</text>
</svg>